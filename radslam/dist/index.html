<head>
<link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
<link rel="stylesheet" href="http://cdn.rawgit.com/necolas/normalize.css/master/normalize.css">
<link rel="stylesheet" href="http://cdn.rawgit.com/milligram/milligram/master/dist/milligram.min.css">
<style>
body{margin:0px;background-color:#799eb1;font-size:1.4em;}
.root{margin:0.5em}
.options{background-color:white;padding:0.5em;}
.block{display:flex;align-items:flex-end;justify-content:flex-end;position:relative;}
.source{position:relative;background-color:white;margin-top:8px;}
.language-dawdle{border-top:solid 5px grey;border-bottom:solid 5px grey;}
/* font copied from ace editor */
.pre{white-space:pre-wrap;font:12px/normal 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas', 'source-code-pro', monospace;}

.right{width:80ch;flex-shrink:0;margin-left:50px;}
.compiled-line{position:relative;padding-bottom:0.6em;padding-left:0.6em;display:flex;flex-direction:column;align-items:flex-end;}
.spacer{height:0.5em;background-color:gray;}
.connecting-line{position:absolute;top:-1000px;right:-50px;width:50px;}
.error{border-top:solid grey 1px;max-height: 20em;overflow-y: scroll;}
.editor-buttons{position:fixed;bottom:1em;right:1em;}
.http-error{position:fixed;bottom:0;right:0;width:100%;background-color:tomato;color:white;}
/* extensions to milligram */
.button-small{font-size:1rem;height:2rem;line-height:2rem;padding:0 1.5rem;text-transform:none;margin:2px;}
.button-editor{font-size:1rem;height:2rem;line-height:2rem;padding:0 1.5rem;margin:4px;box-shadow:black 1px 1px 6px 0px;display: block;}
.button-save{height:4rem;line-height:4rem;background-color:green;border-color:green;}
.button-cant-save{background-color:grey;border-color:grey;cursor:not-allowed;}
.button-reload{background-color:palevioletred;border-color:palevioletred;}
/* table stuff */
.header{font-size:1.0rem;height:2rem;line-height:2rem;padding:0 0.5rem;text-transform:none;margin-right:0.4ch;margin:0.3em;}
.table{margin-bottom:0;width:unset;}
.table-focused{box-shadow:2px 0px 0 0px black;}
.cell{padding:0.1em;font-size:0.8em;padding-left:1ch !important;}
</style>
</head>
<body>
</body>
<footer>
<script src="vendors.bundle.js"></script>
<script src="bundle.js"></script>
